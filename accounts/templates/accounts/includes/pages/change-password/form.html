{% load static %}
{% load widget_tweaks %}

<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Change Password</h2>
                <form method="POST" class="register-form" id="change-password-form" action="{% url "account_change_password" %}">
                    {% csrf_token %}

                    {% for field in form %}
                    
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}"><i class="zmdi zmdi-key"></i></label>
                            {{ field }}
                        </div>
                    
                    {% endfor %}

                    <div class="form-group form-button">
                        <input type="submit" name="change-password" id="signup" class="form-submit" value="Change Password"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static "accounts/img/signup-image.jpg" %}" alt="sign up image"></figure>
                
            </div>
        </div>
    </div>
</section>
