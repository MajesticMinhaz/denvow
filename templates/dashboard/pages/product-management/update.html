
{% extends "dashboard/includes/common/page-structure.html" %}

{% load widget_tweaks %}

{% block page-content %}

<section class="section profile">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body pt-3">
                    <div class="profile-edit pt-3">
                        <!-- Edit Form -->
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="row mb-3">
                                <label for="{{ form.image.id_for_label }}" class="col-md-4 col-lg-3 col-form-label">{{ form.image.label }}</label>
                                <div class="col-md-8 col-lg-9">
                                    <img src="{{ object.image.url }}" alt="object.name" class="rounded-circle">
                                    <div class="pt-2">
                                        <input type="file" name="{{ form.image.name }}" accept="image/*" id="{{ form.image.id_for_label }}" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            {% for field in form %}
                                {% if field.name != 'image' %}
                                    <div class="row mb-3">
                                        <label for="{{ field.id_for_label }}" class="col-md-4 col-lg-3 col-form-label">{{ field.label }}</label>
                                        <div class="col-md-8 col-lg-9">
                                            {{ field|add_class:"form-control" }}
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                        <!-- End Edit Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock page-content %}
