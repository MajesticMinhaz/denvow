<div class="card">
    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

        <img src="{{ user.profile.profile_pic.url }}" alt="Profile" class="rounded-circle">

        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <h3>{{ user.profile.job_title }}</h3>
        <div class="social-links mt-2">
            <a href="{% if user.profile.twitter %}{{ user.profile.twitter }}{% else %}https://twitter.com/{% endif %}" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="{% if user.profile.facebook %}{{ user.profile.facebook }}{% else %}https://facebook.com/{% endif %}" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="{% if user.profile.instagram %}{{ user.profile.instagram }}{% else %}https://instagram.com/{% endif %}" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="{% if user.profile.linkedin %}{{ user.profile.linkedin }}{% else %}https://linkedin.com/{% endif %}" class="linkedin"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>
</div>
